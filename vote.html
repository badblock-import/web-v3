<script>
    $('.navbar-toggle').on('click', function() { slideout.toggle(); });
    var slideout = new Slideout({
        'panel': document.getElementById('content-wrapper'),
        'menu': document.getElementById('menu'),
        'padding': 256,
        'tolerance': 70
    });
    function close(eve) {eve.preventDefault();slideout.close();}
    slideout
        .on('beforeopen', function() {
            this.panel.classList.add('panel-open');
        })
        .on('open', function() {
            this.panel.addEventListener('click', close);
        })
        .on('beforeclose', function() {
            this.panel.classList.remove('panel-open');
            this.panel.removeEventListener('click', close);
        });
</script>

<script>
    jQuery(function(){
        var countdowns = $(".countdown-to");
        countdowns.each(function(){
            setInterval(function(ele) {
                timeLeft = parseInt(ele.attr("data-countdown"));
                if (timeLeft == 0) {
                    ele.html("Time Expired!");
                } else {
                    timeLeft--;
                    ele.attr("data-countdown", timeLeft);
                    var days = Math.floor(timeLeft / (60 * 60 * 24));
                    var hours = Math.floor((timeLeft % (60 * 60 * 24)) / (60 * 60));
                    var minutes = Math.floor((timeLeft % (60 * 60)) / (60));
                    var seconds = Math.floor((timeLeft % 60));
                    ele.html(days + "d " + hours + "h " + minutes + "m " + seconds + "s");
                }
            }, 1000, jQuery(this));
        });
    });

</script>
